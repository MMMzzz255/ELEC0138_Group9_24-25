{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <!-- 错误提示栏 -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <strong>Error!</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Secure Access Portal</h4>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>  <!-- 禁用HTML5验证 -->
                        <div class="mb-3">
                            <label class="form-label">Employee ID</label>
                            <input type="text"
                                   class="form-control {% if error %}is-invalid{% endif %}"
                                   name="employee_id"
                                   placeholder="Enter 8-digit ID"
                                   required>
                            <div class="invalid-feedback">
                                Must be exactly 8 numeric digits
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dynamic Access Code</label>
                            <input type="password"
                                   class="form-control"
                                   name="access_code"
                                   placeholder="SMS verification code"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Authenticate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
